<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean - Visualizar</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
    <script src="assets/js/visualizar.js" defer></script>
</head>
<body class="visualizar-body">
    <div class="top-bar">
        <a href="https://www.fiap.com.br/graduacao/global-solution/" class="logo">Ocean</a>
        <!-- Barra de Filtro -->
    <div class="filter-bar">
        <input type="text" id="filterInput" placeholder="Filter by ship name...">
    </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./cadastrar.html">Register</a></li>
                <li><a href="https://www.fiap.com.br/graduacao/global-solution/">About</a></li>
            </ul>
        </nav>
    </div>
    <div class="video-background">
        <video autoplay muted loop>
            <source src="assets/images/OCEAN LOOP (1080p).mp4" type="video/mp4">
        </video>
    </div>
    
    <div class="card-container-visualise">
        <!-- Adicione mais cards conforme necessário -->
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Adiciona a classe de animação de entrada na página
        document.body.classList.add('fade-in');

        // Adiciona um listener para os links que devem ter a transição
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', function(e) {
                const href = this.getAttribute('href');
                if (href.startsWith('./') || href.startsWith('/')) {
                    e.preventDefault();
                    document.body.classList.add('fade-out');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500); // Atraso correspondente à duração da animação
                }
            });
        });
    });
    </script>
</body>
</html>
